<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>患者登录</title>
</head>
<body>
<div style="margin: 15% 40%;">
    <h1>患者登录页</h1>
   <form action="/patientLogin/" method="post">
       {% csrf_token %}
       {% if message %}
           <div class="alert alert-warning">{{ message }}</div>
       {% endif %}
        <p>
            <label for="id_username">患者id：</label>
            <input type="text" id="id_patient_id" name="pid" placeholder="患者id" autofocus required />
        </p>
        <p>
            <label for="id_password">密码：</label>
            <input type="password" id="id_password" placeholder="密码" name="password" required >
        </p>
        <input type="submit" value="确定">
        <a href="/patientRegister">注册</a>
    </form>
</div>
</body>
</html>
