<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医生登录</title>
</head>
<body>
<div style="margin: 15% 40%;">
    <h1>医生登录页</h1>
   <form action="/doctorLogin/" method="post">
       {% csrf_token %}
       {% if message %}
           <div class="alert alert-warning">{{ message }}</div>
       {% endif %}
        <p>
            <label for="id_username">医生id</label>
            <input type="text" id="id_username"  name="did" placeholder="医生id" autofocus required />
        </p>
        <p>
            <label for="id_password">密码：</label>
            <input type="password" id="id_password" name="password" placeholder="密码"  required >
        </p>
        <input type="submit" value="确定">
       <a href="/doctorRegister">注册</a>
    </form>
</div>
</body>
</html>
