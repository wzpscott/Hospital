<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医生注册</title>
</head>
<body>
<h1>这是医生注册页</h1>
<form action="/doctorRegister/" method="post">
    {% csrf_token %}
    {% if message %}
               <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <p>
        <label for="id_pid">编号（待修改）：</label>
        <input type="text" id="id_did" name="did" placeholder="医生编号" autofocus required />
    </p>
    <p>
        <label for="id_name">姓名：</label>
        <input type="text" id="id_dname" name="dname" placeholder="医生姓名" autofocus required />
    </p>
    <p>
        <label for="id_department">部门：</label>
        <select name="department">
        <option value="ophthalmology">眼科</option>
        <option value="dentistry">牙科</option>
        </select>
    </p>

    <p>
        <label for="id_password">密码：</label>
        <input type="password" id="id_password" placeholder="密码" name="password1" required >
    </p>
    <p>
        <label for="id_password">重复密码：</label>
        <input type="password" id="id_password" placeholder="密码" name="password2" required >
    </p>
    <input type="submit" value="确定">
</body>
</html>
